<div *ngIf="dataSource.data.length !== 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Average Column -->
    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef> Average</th>
      <td mat-cell *matCellDef="let element"> {{ element.average }}</td>
    </ng-container>

    <!-- Exams Column -->
    <ng-container matColumnDef="exams">
      <th mat-header-cell *matHeaderCellDef> Exams</th>
      <td mat-cell *matCellDef="let element"> {{ element.exam }}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="setColor(row)"
    ></tr>
  </table>
</div>
