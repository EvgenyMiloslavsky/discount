<mat-card class="form-container">
  <mat-card-title class="detail-title">Details:</mat-card-title>
  <mat-card-content>
    <form [formGroup]="traineeForm">
      <div class="form-field">
        <label>ID:</label>
        <input matInput type="text" formControlName="id">
      </div>

      <div class="form-field">
        <label>Name:</label>
        <div>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="traineeForm.get('name').errors && traineeForm.get('name')
        .touched">This field is required
          </mat-error>
        </div>
      </div>


      <div class="form-field">
        <label>Grade:</label>
        <input matInput type="text" formControlName="grade"></div>


      <div class="form-field">
        <label>Email:</label>
        <input matInput type="text" formControlName="email">
      </div>


      <div class="form-field">
        <label>DateJoined:</label>
        <input matInput type="text" formControlName="date_joined">
      </div>

      <div class="form-field">
        <label>Address:</label>
        <input matInput type="text" formControlName="address">
      </div>

      <div class="form-field">
        <label>City:</label>
        <input matInput type="text" formControlName="city">
      </div>

      <div class="form-field">
        <label> Country:</label>
        <input matInput type="text" formControlName="country">
      </div>

      <div class="form-field">
        <label>ZIP:</label>
        <input matInput type="text" formControlName="zip">
      </div>

      <div class="form-field">
        <label>Subject:</label>
        <input matInput type="text" formControlName="subject">
      </div>
    </form>
  </mat-card-content>
</mat-card>
{{currentTrainee | json}}
<p></p>{{traineeForm.value | json}}
